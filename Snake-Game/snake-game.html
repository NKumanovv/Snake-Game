<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake-game.css">
</head>

<body>
    <h1>Snake Game</h1>

    <div class="container">
        <div class="settings">
            <h2>Settings</h2>
            <p class="rules">Use the arrows for playing the game. If you don't like the speed press ENTER or SPACE to speed up a little.</p>
            <div class="input-box">
                <input type="text" id="rows" name="rows">
                <label for="rows">Rows: (Between 3 and 30) </label>
            </div>
            <div class="input-box">
                <input type="text" id="cols" name="cols">
                <label for="cols">Cols: (Between 3 and 30) </label>
            </div>
            <button id="start-button">Start</button>
        </div>
        <div class="board-container">
            <span class="max-score">Max score: </span>
            <span class="local-score">Local score: </span>
            <canvas id="board"></canvas>
        </div>
    </div>

    <script src="snake-game.js"></script>
</body>

</html>
